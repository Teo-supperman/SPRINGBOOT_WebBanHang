<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">


<link rel="stylesheet" type="text/css"
	th:href="@{/css/fontawesome-free-5.13.0-web/css/all.css}">
<link rel="stylesheet" type="text/css"
	th:href="@{/css/bootstrap.min.css}">
<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}">
<link rel="stylesheet" type="text/css" th:href="@{/css/css.css}">
<script th:src="@{/js/jquery-3.3.1.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
</head>

<body>
	<header class="header">
		<div th:insert="_header :: header"></div>
	</header>
	<div class="container">
		<div class="row">
			<div class="col-lg-12 col-md-12 col-sm-12">
				<div class="heade_menunav">
					<div class="header_nav_main section">
						<div th:insert="_menu :: menu"></div>
					</div>
					<div th:insert="_section :: section"></div>
				</div>
			</div>
		</div>
	</div>

	<footer class="footer">
		<div th:insert="_footer :: footer"></div>
		<!-- Main JS -->
		<script th:src="@{/js/main.js}"></script>
	</footer>
</body>
</html>
